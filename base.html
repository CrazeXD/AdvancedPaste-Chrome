<html>
    <head>
        <title>Advanced Paste</title>
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <script src="js/base.js"></script>
    </head>

    <body style="width: 256px; height: 144px;">
        <h1>Advanced Paste</h1>
        <p>Press Ctrl+Shift+V or Cmd+Shift+V to paste text as if you were typing it.</p>
        <p style="font-size: 8px;">(Note: This extension does not work on all websites.)</p>
        <!--Speed slider-->
        <div class="slider-container">
            <input type="range" min="100" max="200" value="150" class="slider" id="speedSlider">
            <p style="text-align: center;">Speed: <span id="speedLabel">150 WPM</span></p>
        </div>
    </body>
</html>
